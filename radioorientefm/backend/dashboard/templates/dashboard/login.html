<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Oriente FM - Dashboard Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #dc2626;
      --secondary-color: #1f2937;
    }

    body {
      background: linear-gradient(135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }

    .login-header {
      background: linear-gradient(135deg,
          var(--primary-color) 0%,
          #ef4444 100%);
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .login-body {
      padding: 2rem;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(220, 38, 38, 0.25);
    }

    .btn-login {
      background: linear-gradient(135deg,
          var(--primary-color) 0%,
          #ef4444 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
    }

    .alert {
      border-radius: 10px;
      border: none;
    }

    .input-group-text {
      background-color: #f8fafc;
      border: 2px solid #e5e7eb;
      border-right: none;
      border-radius: 10px 0 0 10px;
    }

    .input-group .form-control {
      border-left: none;
      border-radius: 0 10px 10px 0;
    }

    .input-group .form-control:focus {
      border-left: none;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="login-header">
      <h3 class="mb-0">
        <i class="fas fa-radio me-2"></i>
        Radio Oriente FM
      </h3>
      <p class="mb-0 mt-2 opacity-75">Panel de Administración</p>
    </div>

    <div class="login-body">
      {% if error %}
      <div class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ error }}
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-envelope"></i>
            </span>
            <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required />
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required />
          </div>
        </div>

        <div class="text-end mb-3">
          <a href="/recuperar-contrasena" class="text-decoration-none"
            style="color: var(--primary-color); font-size: 0.9rem;">
            <i class="fas fa-key me-1"></i>
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button type="submit" class="btn btn-primary btn-login w-100">
          <i class="fas fa-sign-in-alt me-2"></i>
          Iniciar Sesión
        </button>
      </form>


      <div class="text-center mt-4">
        <small class="text-muted">
          Solo para administradores autorizados
        </small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
